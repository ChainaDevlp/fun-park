<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Parc Hwyl</title>
  </head>
  <body>
    <div class="container-fluid w-100 bg-warning top-bar m-0 py-0 px-5 d-flex">
      <address class="m-0 p-0 d-flex align-items-center">
        Knightly's Fun Park, Sandbank Rd, Towyn, LL22 9LD
      </address>
      <div class="d-flex align-items-center justify-content-around">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-telephone-fill"></i>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark m-0 p-0">
      <div class="container-fluid m-0 p-0">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex flex-column justify-content-center m-0 p-0"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="navbar-brand" href="#"
              ><img
                src="Assets/Edited/Park - edited - Copy Croped.png"
                alt="Fun Park Logo"
            /></a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Buy Tickets</a>
            <a class="nav-link" href="#">Time Table</a>
            <a class="nav-link" href="#">Food & Drinks</a>
            <a class="nav-link" href="#">Info</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="container-fluid photo-slide-section p-0">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="Assets/Edited/zoo-1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="Assets/Edited/Laser-1.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="Assets/Edited/funpark-1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="container-fluid m-0 p-0"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/music.js"></script>
  </body>
</html>
